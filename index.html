<!DOCTYPE html>
<html>
<head>
  <title>Screen Share</title>
</head>
<body>
  <div style="display: flex">
    <div style="flex: 1;">
      <h2>SHARE YOUR SCREEN</h2>
      <button id="startShareBtn" onclick="startScreenShare()">Start Screen Share</button>
      <br><br>

      <div id="sharerSection" style="display: none;">
        <p><strong>Give this DETAILS to your friend BELOW</strong></p>
        <textarea id="offerBox" rows="8" cols="80" readonly></textarea><br>
        <button onclick="copyText('offerBox')">Copy Details</button>

        <p><strong>Paste the DETAILS you get back BELOW</strong></p>
        <textarea id="sharerAnswerBox" rows="8" cols="80"></textarea><br>
        <button onclick="pasteViewerAnswer()">Paste Answer</button>
      </div>

      <div id="receiverSection">
        <p><strong>Paste offer from your friend to connect:</strong></p>
        <textarea id="viewerOfferBox" rows="8" cols="80"></textarea><br>
        <button onclick="connectToShare()">Connect</button>

        <p><strong>Send this details back</strong></p>
        <textarea id="viewerAnswerBox" rows="8" cols="80" readonly></textarea><br>
        <button onclick="copyText('viewerAnswerBox')">Copy Answer</button>
      </div>
    </div>

    <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
      <video id="video" autoplay playsinline controls style="width: 40%; border: 2px solid #ccc;"></video>
    </div>
  </div>

  <script>
    let pc;
    let isSharer = false;

    function initConnection() {
      pc = new RTCPeerConnection({
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          {
            urls: "turn:openrelay.metered.ca:80",
            username: "openrelayproject",
            credential: "openrelayproject"
          }
        ]
      });

      pc.onicecandidate = (e) => {
        if (!e.candidate) {
          const localDesc = JSON.stringify(pc.localDescription);
          if (isSharer) {
            document.getElementById("offerBox").value = localDesc;
          } else {
            document.getElementById("viewerAnswerBox").value = localDesc;
            alert("✅ Send this answer back to your friend (the sharer).");
          }
        }
      };

      pc.ontrack = (event) => {
        console.log("✅ Remote stream received.");
        document.getElementById('video').srcObject = event.streams[0];
      };

      pc.oniceconnectionstatechange = () => {
        console.log("ICE connection state:", pc.iceConnectionState);
        if (pc.iceConnectionState === "disconnected") {
          alert("⚠️ Connection lost.");
        }
      };
    }

    async function startScreenShare() {
      isSharer = true;
      initConnection();

      document.getElementById("startShareBtn").disabled = true;
      document.getElementById("sharerSection").style.display = "block";
      document.getElementById("receiverSection").style.display = "none";

      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        screenStream.getTracks().forEach(track => pc.addTrack(track, screenStream));

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
      } catch (err) {
        alert("❌ Screen share error: " + err.message);
      }
    }

    async function pasteViewerAnswer() {
      const answerText = document.getElementById("sharerAnswerBox").value.trim();
      if (!answerText) return alert("Answer cannot be empty!");

      try {
        const remoteDesc = new RTCSessionDescription(JSON.parse(answerText));
        await pc.setRemoteDescription(remoteDesc);
        alert("✅ Screen sharing started! Your friend should now see the video.");
      } catch (err) {
        alert("❌ Error setting remote answer: " + err.message);
      }
    }

    async function connectToShare() {
      isSharer = false;
      initConnection();

      const offerText = document.getElementById("viewerOfferBox").value.trim();
      if (!offerText) return alert("Offer cannot be empty!");

      try {
        const offerDesc = new RTCSessionDescription(JSON.parse(offerText));
        await pc.setRemoteDescription(offerDesc);

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
      } catch (err) {
        alert("❌ Error handling offer: " + err.message);
      }
    }

    function copyText(id) {
      const text = document.getElementById(id);
      navigator.clipboard.writeText(text.value).then(() => {
        alert("Copied to clipboard!");
      }).catch(() => {
        alert("❌ Copy failed. Please select and copy manually.");
      });
    }
  </script>
</body>
</html>
